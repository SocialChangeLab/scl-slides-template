title: Social Change Lab Presentations Template
author: Lennart Klein
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      footer: "[socialchangelab.org/](https://www.socialchangelab.org)" # add <> ?
      date-format: "MMM D, YYYY"
      ## width defaults to 1050, height defaults to 700 (ratio of 3:2)
      ## standard aspect ratios are 4:3 vs. 16:9
      ## 1920x1080 pixels (Full HD)
      # width: "1920"
      # height: "1080"
      ## 1280x720 pixels (HD)
      width: "1280"
      height: "720"
      # margin:
      auto-stretch: true
      keep-md: false
      embed-resources: true
      transition: none
      transition-speed: fast
      incremental: false
      controls-tutorial: true
      # fig-align: center
      # fig-format: svg
      # default for 9 x 5 (https://quarto.org/docs/computations/execution-options.html#figure-options)
      # fig-width: 12
      # fig-height: 6
      # fig-responsive: true
      logo: assets/scl_logo.webp
      slide-number: c
      code-line-numbers: true
      code-overflow: wrap
      code-copy: hover
      code-link: true
      # code-tools: true 
      preview-links: false
      # preload-iframes: true
      theme: [default, scl_custom.scss]
      # css: styles.css
      # https://quarto.org/docs/journals/templates.html#revealjs-partials
      # https://github.com/quarto-dev/quarto-cli/tree/main/src/resources/formats/revealjs/pandoc
      # template:
      template-partials:
        - partials/title-slide.html
  from: markdown+emoji
        
        
